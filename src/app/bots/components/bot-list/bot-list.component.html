<cc-action-title>
  My Bots
  <button mat-button color="primary" [routerLink]="['config']">
    <span>Create bot</span>
    <mat-icon svgIcon="plus-circle-outline"></mat-icon>
  </button>
</cc-action-title>

<div class="mat-elevation-z6">
  <table mat-table [dataSource]="bots">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="pairs">
      <th mat-header-cell *matHeaderCellDef>Pair(s)</th>
      <td mat-cell *matCellDef="let element"></td>
    </ng-container>

    <ng-container matColumnDef="exchange">
      <th mat-header-cell *matHeaderCellDef>Exchange</th>
      <td mat-cell *matCellDef="let element">{{ element.exchange }}</td>
    </ng-container>

    <ng-container matColumnDef="positions">
      <th mat-header-cell *matHeaderCellDef>Positions</th>
      <td mat-cell *matCellDef="let element"></td>
    </ng-container>

    <ng-container matColumnDef="performance">
      <th mat-header-cell *matHeaderCellDef>Performance</th>
      <td mat-cell *matCellDef="let element"></td>
    </ng-container>

    <ng-container matColumnDef="active">
      <th mat-header-cell *matHeaderCellDef>Active</th>
      <td mat-cell *matCellDef="let element">
        <mat-slide-toggle color="primary"></mat-slide-toggle>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary">
          <mat-icon svgIcon="content-copy"></mat-icon>
        </button>

        <button mat-icon-button color="primary">
          <mat-icon svgIcon="pencil"></mat-icon>
        </button>

        <button mat-icon-button color="primary">
          <mat-icon svgIcon="delete"></mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
