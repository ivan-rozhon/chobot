<div class="action-title">
  Exchanges
  <div>
    <button mat-button color="primary">
      Connect new exchange
      <mat-icon svgIcon="plus-circle-outline"></mat-icon>
    </button>
  </div>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="exchanges">
    <ng-container matColumnDef="exchange">
      <th mat-header-cell *matHeaderCellDef>Exchange</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="balance">
      <th mat-header-cell *matHeaderCellDef>Balance</th>
      <td mat-cell *matCellDef="let element">{{ element.performance.startValue }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary">
          <mat-icon svgIcon="eye"></mat-icon>
        </button>

        <button mat-icon-button color="primary">
          <mat-icon svgIcon="delete"></mat-icon>
        </button>

        <button mat-raised-button color="warn">Sell to BTC</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
