<mat-sidenav-container autosize>
  <mat-sidenav [style.width.px]="sidenavWidth" [opened]="sideNavOpen" [mode]="sidenavMode" (closed)="closeOnOverMode($event)">
    <mat-nav-list>
      <ng-content select="cc-nav-item"></ng-content>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <ng-content select=".main-content"></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
